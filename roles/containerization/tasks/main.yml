#
# Kubeseal
#

- name: "create the home directory for kubeseal"
  file:
    path: "{{ kubeseal_home_directory }}"
    state: "directory"
  tags:
    - containerization
    - kubernetes
    - kubeseal

- name: "create the go_os variable"
  command: "go env GOOS"
  register: go_os
  changed_when: false
  tags:
    - containerization
    - kubernetes
    - kubeseal

- name: "create the go_arch variable"
  command: "go env GOARCH"
  register: go_arch
  changed_when: false
  tags:
    - containerization
    - kubernetes
    - kubeseal

- name: "download and install the appropriate kubeseal binary"
  get_url:
    url: "{{ kubeseal_url }}-{{ go_os.stdout }}-{{ go_arch.stdout }}.tar.gz"
    dest: "~/{{ kubeseal_file }}-{{ go_os.stdout }}-{{ go_arch.stdout }}.tar.gz"
    mode: "755"
  register: "kubeseal_download_result"
  tags:
    - containerization
    - kubernetes
    - kubeseal

- name: "expand the kubeseal archive"
  unarchive:
    src: "~/{{ kubeseal_file }}-{{ go_os.stdout }}-{{ go_arch.stdout }}.tar.gz"
    dest: "{{ kubeseal_home_directory }}"
    copy: "no"
    creates: "kubeseal"
    mode: "755"
  when: "kubeseal_download_result is changed"
  register: "kubeseal_unarchive_result"
  tags:
    - containerization
    - kubernetes
    - kubeseal

- name: "create a pretty symlink for kubeseal"
  file:
    src: "{{ kubeseal_home_directory }}"
    path: "{{ kubeseal_installation_directory }}/latest"
    state: "link"
  tags:
    - containerization
    - kubernetes
    - kubeseal

- name: "create a symlink to the executable"
  file:
    src: "{{ kubeseal_installation_directory }}/latest/kubeseal"
    path: "/usr/bin/kubeseal"
    state: "link"
  tags:
    - containerization
    - kubernetes
    - kubeseal

