---
# File: roles/common/tasks/main.yml

- name: "upgrade existing apt packages"
  apt:
    upgrade: "yes"
    update_cache: "yes"
    autoclean: "yes"
    autoremove: "yes"
    state: "latest"

# Mint does not ship with snap

- name: "remove all traces of snap"
  apt:
    name:
    - "snapd"
    - "gnome-software-plugin-snap"
    state: "absent"
    purge: "yes"
  tags:
  - "snap"

- name: "add the PIP package manager"
  apt:
    name: "{{ packages }}"
    state: "latest"
  vars:
    packages:
    - "python-setuptools"
    - "python3-pip"
  tags:
    - "python"

- name: install basic Linux tools
  apt:
    pkg:
    - "asciinema"
    - "asciidoc"
    - "audacity"
    # - chromium-browser
    - "curl"
    - "deborphan"
    - "fonts-opendyslexic"
    - "gparted"
    - "hopenpgp-tools"
    - "lynx"
    - "minicom"
    - "oathtool"
    - "parcimonie"
    - "pass"
    - "pass-extension-otp"
    - "qtpass"
    - "ssh-askpass-gnome"
    - "recordmydesktop"
    - "screen"
    - "seahorse"
    - "secure-delete"
    - "snapd"
    - "sshfs"
    - "sshuttle"
    - "stacer"
    - "tftp"
    - "traceroute"
    - "tree"
    - "vlc"
    - "whois"
    - "wipe"
    state: "latest"

- name: install basic Linux tools (Debian)
  apt:
    pkg:
    - "bash-completion"
    - "byobu"
    - "expect"
    - "gdebi"
    - "libuvc0"
    state: "latest"
  when: ansible_distribution == "Debian"

- name: remove the freemind installed by snap
  snap:
    name: freemind
    state: absent
    # classic: true
  tags:
  - freemind
  - clean-legacy

- name: copy the freemind icon
  file:
    path: /snap/bin/freemind.png
    state: absent
  tags:
  - freemind
  - clean-legacy

- name: add the freemind desktop item to the menu
  file:
    path: /usr/share/applications/freemind.desktop
    state: absent
  tags:
  - freemind
  - clean-legacy
    
- name: install the NTP daemon (on Mint ... it's not installed by default)
  apt:
    name: ntp
    state: latest
  
# Remove f.lux (see https://justgetflux.com/linux.html) if installed

- name: remove f.lux
  apt:
    name: fluxgui
    state: absent
  register: fluxgui_was_installed
  tags:
  - ergonomics

- name: remove the f.lux repository
  apt_repository:
    repo: 'deb http://ppa.launchpad.net/nathan-renniewaldock/flux/ubuntu bionic main'
    state: absent
  when: fluxgui_was_installed is changed
  tags:
  - ergonomics

- name: remove the f.lux source repository
  apt_repository:
    repo: 'deb-src http://ppa.launchpad.net/nathan-renniewaldock/flux/ubuntu bionic main'
    state: absent
  when: fluxgui_was_installed is changed
  tags:
  - ergonomics

- name: remove the f.lux signing key
  apt_key:
    keyserver: keyserver.ubuntu.com id=428926204FE30238F00B98224CDB129629A4B41A
    state: absent
  when: fluxgui_was_installed is changed
  tags:
  - ergonomics

# Install redshift (replaces flux)

- name: add redshift
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - redshift
    - redshift-gtk
  tags:
  - ergonomics

# Install power management utilities

- name: "install TLP and TLP-rdw"
  apt:
    name: "{{ packages }}"
    state: "present"
  vars:
    packages:
    - "tlp"
    - "tlp-rdw"
  register: "tlp_installed"
  tags:
  - "power-management"

- name: "start up TLP"
  command: "tlp start"
  when: "tlp_installed is changed"
  tags:
  - "power-management"
